# fly.toml app configuration file generated for mp3tovoice-bot on 2025-04-03T13:15:56+04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'mp3tovoice-bot'
primary_region = 'fra'

[build]
  builder = 'paketobuildpacks/builder:base'
  [build.args]
    BP_Apt_Packages = "ffmpeg"

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  size = 'shared-cpu-1x'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256

# Define the main process to run the bot script
[processes]
  app = "python3 bot.py"
